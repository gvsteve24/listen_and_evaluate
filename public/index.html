<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Audio Test</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7d8b863d12.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1>Get shit done.</h1>
</header>
<section>
    <div class="video">
        <video id="video-player" controls></video>
    </div>
    <div class="control-bar">
        <a id="save">
            <i class="fas fa-file-download fa-3x"></i>
        </a>
        <div class="space"></div>
        <i class="fas fa-check-square fa-3x" id="eval"></i>
        <div class="space"></div>
        <div class="button3" id="record">
            <div class="circle"></div>
        </div>
        <div class="space"></div>
        <i class="fas fa-play fa-3x" id="play"></i>
    </div>
</section>
</body>
<script src="index.js"></script>
</html>
